<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>University of Oregon Mapping</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!--    Include the reference to the Mapbox JavaScript here in the <head> of the page  (Part I.1)  -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>


          
    <!--    Include the reference to the Mapbox CSS here in between <head> tags    (Part I.2) -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        /* Insert the additional CSS code here between the <style> tags  (Part I.4)   */
          body { margin:0; padding:0; }
          #map { position:absolute; top:0; bottom:0; width:100%; }

          #title { z-index: 9999; 
         background-color:rgb(148, 148, 148); 
         opacity: 80%;
         font-family: Arial;
         text-align: center}
        
    </style>
  </head>

  <body>
    <!--  Insert the map div here in the <body> of the page  (Part I)  -->
    <div id='map'></div>
    <!--  Insert the title div here (part V) -->
    <div id='title'>
      <h1>My Map of Portland</h1>
      <h2>By: Arthur Katahdin</h2>
    </div>

  

    <script>
        // Insert the JavaScript within the <script> tags, within the body   
        // Start with the Mapbox access token here (Part 2.1)
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2F0YWhkaW5hIiwiYSI6ImNtOTF1ZHV3ZDA0eGsyanB1NzQ1emd6ZzEifQ.iqoAdHf4Ofxbz7WtYl-8hA'; //  Put your access token between the single quotes.
   
        // Then initialize the map here (Part 2.2)

        var map = new mapboxgl.Map({
      container: 'map', // id of a div on your page, where the map will be inserted
      style: 'mapbox://styles/mapbox/light-v11', // stylesheet location
      center: [-122.6788, 45.5212], // starting position [lng, lat] eg. [-122.6788, 45.5212]
      zoom: 11 // starting zoom 
      });
   
        // Add popups for markers here. Yes, before the markers!  (part IV)
        var popup = new mapboxgl.Popup({ offset: 25 })
        .setHTML('Hello World. Welcome to Portland!');

        var popup_layer = new mapboxgl.Popup({
       closeOnClick: true, anchor: 'top-right'
     })
        .setLngLat([-122.64, 45.5]) //popup coordinates
        .setHTML('<h1>Hi Portland!</h1>') //popup text
        .addTo(map); //add this popup to the map!

        var popup_layer_milwaukie = new mapboxgl.Popup({
       closeOnClick: true, anchor: 'top-right'})
        .setLngLat([-122.63992053730142, 45.44563385220026]) //popup coordinates
        .setHTML('<p style="font-size: 12px;">(My Hometown)</p>')
        .addTo(map); //add this popup to the map!

        var fun_popup = new mapboxgl.Popup({
       closeOnClick: true, anchor: 'top-right'})
        .setLngLat([-122.69, 45.55]) //popup coordinates
        .setHTML('<a href="https://tinyurl.com/4k8kmx7p">Fun Link</a>')
        .addTo(map); //add this popup to the map!

        var popup_layer_voodoo = new mapboxgl.Popup({
      closeOnClick: false, anchor: 'bottom-left'})
      .setLngLat([-122.673308, 45.522675])
      .setHTML(`<div style="text-align: center;">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/7d/Voodoo_Doughnut_logo.jpg" alt="Voodoo Doughnut Logo" style="width: 100px; height: auto; margin-bottom: 8px;" />
      <br />
      <a href="https://www.voodoodoughnut.com" target="_blank">Voodoo Doughnut</a>
      </div>`)
      .addTo(map);
        
        // Add any other variables such as markers here (part III)
        var marker = new mapboxgl.Marker({color:'blue'})
        .setLngLat([-122.6788, 45.5212])
        .setPopup(popup) //add the popup with the variable name 'popup' to the marker 
        .addTo(map); // add the open marker to the map

        var marker2 = new mapboxgl.Marker({color:'red'})
        .setLngLat([-122.69, 45.55]) // starting position [lng, lat]
        .setPopup(fun_popup)
        .addTo(map);

        var marker_milwaukie = new mapboxgl.Marker({color:'maroon'})
        .setLngLat([-122.63992053730142, 45.44563385220026]) // starting position [lng, lat]
        .setPopup(popup_layer_milwaukie) 
        .addTo(map);
      

        // Add optional advanced "On load" function here
        
    </script>

  </body>

</html>
